			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Registrate es GRATIS</h5>

							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

								</button>
							</div>

							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form action="" id="ingresar-form">
							<div class="form-group">
								<input type="text" id="ingresar-email" class="form-control" placeholder="Email..." required>
							</div>
							<div class="form-group">
								<input type="password" id="ingresar-password" class="form-control" placeholder="Password..." required>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-secondary btn-block">Ingresar</button>
								<button type="button" class="btn btn-info btn-block" id="googleIni"><i class="fab fa-google" style="font-size: 22px; margin-right: 10px;"></i>Iniciar Sesión con Google</button>
								<button type="button" class="btn btn-primary btn-block" id="facebookIni"><i class="fab fa-facebook" style="font-size: 25px; margin-right: 10px;"></i>Iniciar Sesión con Facebook</button>
							</div>
							<div class="alert alert-danger text-center emailExist" role="alert" style="display: none;">

								<button type="button" class="close" style="display: block">
									<!--  data-dismiss="alert" aria-label="Close" -->
								  <span aria-hidden="true">&times;</span>
								</button>
							</div>
						</form>
